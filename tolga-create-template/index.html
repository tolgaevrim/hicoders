<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

</head>

<body>

    <main>
        <section id="top">
            <div class="left-box">
                <div class="row"></div>
                <div class="row-1"></div>
                <div class="row-2"></div>
            </div>
            <div class="right-box">
                <div class="circle">
                    <div class="play"></div>
                </div>
            </div>
            <div class="menu">
                <div class="list"></div>
                <div class="list"></div>
                <div class="list"></div>
                <div class="list"></div>
                <div class="list"></div>
                <div class="list"></div>
                <div class="list"></div>
            </div>
        </section>
        <section id="center">
            <div class="phone">
                <div class="phone-line"></div>
                <div class="phone-screen"></div>
                <div class="phone-button">
                    <div class="phone-button-circle"></div>
                </div>
            </div>
            <div class="big-picture">
                <div class="picture-box">
                    <div class="picture-circle"></div>
                    <div class="container-triangle">
                        <div class="picture-triangle-big"></div>
                        <div class="picture-triangle-small"></div>
                    </div>
                </div>
                <div class="threedot">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>

            </div>
            <div class="onoff">
                <div class="elips">
                    <div class="elips-circle"></div>
                </div>
                <div class="elips1">
                    <div class="elips-circle1"></div>
                </div>
            </div>
            <div class="small-picture"></div>
            <div class="picture-box">
                <div class="picture-circle"></div>
                <div class="container-triangle">
                    <div class="picture-triangle-big"></div>
                    <div class="picture-triangle-small"></div>
                </div>
            </div>
        </section>

        <section id="bottom">
            <div class="search-box">
                <div class="search-box1"></div>
            </div>
            <div class="facebook"><i class="fab fa-facebook-f"></i></div>
            <div class="twitter"><i class="fab fa-twitter"></i></div>
            <div class="in"><i class="fab fa-linkedin-in"></i></div>
            <div class="insta"><i class="fab fa-instagram"></i></div>
            <div class="youtube"><i class="fab fa-youtube"></i></div>
        </section>

    </main>
</body>

</html>
